name: CICD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.docker_meta.outputs.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Docker meta
      id: docker_meta
      run: echo "::set-output name=tag::$(git rev-parse --short "$GITHUB_SHA")"
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PW }}
    - name: Docker build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: capjjo/web-blog:latest,capjjo/web-blog:${{ steps.docker_meta.outputs.tag }}
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: Jo-Jee/charts
        ref: dev
        token: ${{ secrets.CD_GITHUB_TOKEN }}
    - name: Update tag
      id: update_tag
      run: |
        repo=${GITHUB_REPOSITORY#*/}
        echo "::set-output name=repo::$repo"
        version=$(cat $repo/values.dev.yaml | grep tag: | awk '{print $2}')
        sed -i "s/$version/${{ needs.ci.outputs.tag }}/" $repo/values.dev.yaml
        git config user.name "GitHub Action Bot"
        git config user.email "<>"
        git add 
        git push
    - name: Push chart
      run: |
        git config user.name "GitHub Action Bot"
        git config user.email "<>"
        git add .
        git commit -m "cd: ${{ steps.update_tag.outputs.repo }} tag update to ${{ needs.ci.outputs.tag }}"
        git push
